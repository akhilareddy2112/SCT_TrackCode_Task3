<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Tic-Tac-Toe</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            margin: 50px auto;
        }

        .cell {
            height: 100px;
            font-size: 48px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ccc;
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="reset">Reset</button>
    <button id="play-computer">Play Against Computer</button>

    <script>
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let playAgainstComputer = false;

        const cells = document.querySelectorAll('.cell');
        const resultElement = document.getElementById('result');
        const resetButton = document.getElementById('reset');
        const playComputerButton = document.getElementById('play-computer');

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
        });

        resetButton.addEventListener('click', resetGame);
        playComputerButton.addEventListener('click', () => {
            playAgainstComputer = true;
            resetGame();
        });

        function handleCellClick(index) {
            if (gameState[index] !== '' || !gameActive) {
                return;
            }

            gameState[index] = currentPlayer;
            cells[index].textContent = currentPlayer;

            if (checkWin()) {
                resultElement.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (checkDraw()) {
                resultElement.textContent = 'It\'s a draw!';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (playAgainstComputer && currentPlayer === 'O') {
                    computerPlay();
                }
            }
        }

        function checkWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < winConditions.length; i++) {
                const [a, b, c] = winConditions[i];
                if (gameState[a] !== '' && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return true;
                }
            }

            return false;
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => cell.textContent = '');
            resultElement.textContent = '';
        }

        function computerPlay() {
            const emptyCells = gameState.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            gameState[randomIndex] = 'O';
            cells[randomIndex].textContent = 'O';

            if (checkWin()) {
                resultElement.textContent = 'Computer wins!';
                gameActive = false;
            } else if (checkDraw()) {
                resultElement.textContent = 'It\'s a draw!';
                gameActive = false;
            } else {
                currentPlayer = 'X';
            }
        }
    </script>
</body>
</html>
